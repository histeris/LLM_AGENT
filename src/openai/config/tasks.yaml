analisis_penyakit_dari_gejala_task:
    description: >
      Menganalisa gejala yang dilaporkan pengguna dan mendiagnosis penyakit berdasarkan gejala tersebut.
      Gunakan data dari csv untuk memastikan akurasi, namun abaikan penyakit yang tidak memiliki hubungan langsung dengan gejala.
    expected_output: >
      Diagnosis penyakit, tingkat risiko penyakit, efek samping yang umum terjadi, dan gejala terkait lainnya.
      urutkan nama penyakit berdasarkan relevansi dengan gejala.
      Jika input pengguna tidak ada kaitannya dengan penyakit, gejala, dan obat. berikan output "Tidak ada kaitannya dengan penyakit, gejala, dan obat."
    agent: analisa_penyakit
