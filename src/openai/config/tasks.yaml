rekomendasi_obat_task:
    description: >
      Menyediakan informasi farmasi berdasarkan penyakit yang telah didiagnosis, termasuk rekomendasi obat, dosis, aturan pakai, dan potensi efek sampingnya.
    expected_output: >
      Rincian nama obat yang direkomendasikan, dosis yang disarankan, cara pemakaian, dan efek samping yang harus diwaspadai.
    agent: apoteker_virtual

output_manager_task:
  description: >
    Merapihkan output dari agent lain agar lebih mudah dipahami oleh manusia. 
  expected_output: >
    Output agent lainnya dalam format yang sudah dirapihkan. hilangkan tanda bintang pada output. Contoh:
    1. Nama penyakit: 
       Rekomendasi obat:
       Dosis:
       Aturan pakai:
       Efek samping:
  agent: output_manager
  context: [analisis_penyakit_dari_gejala_task, rekomendasi_obat_task]
